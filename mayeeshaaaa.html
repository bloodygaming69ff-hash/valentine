<style>
body {
  margin:0; padding:0; display:flex; flex-direction:column; 
  align-items:center; justify-content:center; height:100vh; 
  background-color:#ffdde1; font-family:'Poppins',sans-serif; 
  overflow:hidden; text-align:center; transition:background-color 0.5s;
}
#sticker-box { width:250px; margin-bottom:20px; z-index:10; }
h1 { color:#d63384; font-size:1.6rem; margin:15px 0; min-height:50px; }
.buttons { display:flex; justify-content:center; gap:20px; margin-top:20px; position:relative; width:100%; }
button { padding:12px 25px; font-size:1.1rem; font-weight:bold; cursor:pointer; border:none; border-radius:10px; transition:0.3s; }
#yesBtn { background-color:#28a745; color:white; z-index:100; }
#noBtn { background-color:#dc3545; color:white; position:relative; }
#success-msg { display:none; }
.animate { animation:bounce 0.5s; }
@keyframes bounce { 0% { transform: scale(1); } 50% { transform: scale(1.3); } 100% { transform: scale(1); } }

/* Confetti */
.confetti-piece {
  position: fixed; width: 10px; height: 10px;
  pointer-events: none; z-index: 9999; opacity: 0.8;
  animation: fall 3s linear forwards;
}
@keyframes fall {
  0% { transform: translateY(0) rotate(0deg); }
  100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
}

/* Sparkle */
.sparkle {
  position: absolute; width:5px; height:5px; background-color: #fff;
  border-radius:50%; pointer-events:none; opacity:0.9; z-index:9999;
  animation: sparkleAnim 1s linear forwards;
}
@keyframes sparkleAnim {
  0% { transform: scale(1) translateY(0); opacity:1; }
  100% { transform: scale(0.5) translateY(-20px); opacity:0; }
}

/* Floating Hearts */
.heart {
  position: fixed; width:15px; height:15px; background:red;
  transform: rotate(-45deg); left:50%; bottom:-20px; z-index:9999;
  animation: floatHeart linear forwards;
}
.heart::before, .heart::after {
  content:""; position:absolute; width:15px; height:15px; background:red;
  border-radius:50%;
}
.heart::before { top:-7.5px; left:0; }
.heart::after { top:0; left:7.5px; }
@keyframes floatHeart {
  0% { transform: translateX(0) translateY(0) rotate(0deg); opacity:1; }
  100% { transform: translateX(calc(-50px + 100px*var(--randX))) translateY(-100vh) rotate(360deg); opacity:0; }
}
</style>
</head>
<body>

<div id="main-content">

<!-- Kiss Sound + Background Music -->

<script>
let noCount=0;
const messages=["Are you sure? ü•∫","Are you serious? ü§®","Dudu is crying... üò≠","Ekbar 'Yes' bolo na! üíî"];

function handleNo(){
  const yesBtn=document.getElementById('yesBtn');
  const question=document.getElementById('question');
  const stickerBox=document.getElementById('sticker-box');

  if(noCount<messages.length){
    question.innerHTML=messages[noCount];
    // NEW NO GIF EMBED
    stickerBox.innerHTML=`
      <div class="tenor-gif-embed" data-postid="12782870542608816906" data-share-method="host" data-aspect-ratio="1" data-width="100%">
        <a href="https://tenor.com/view/bubu-bubu-dudu-bubbu-bear-bhalu-gif-12782870542608816906">Bubu Bubu Dudu Sticker</a> from <a href="https://tenor.com/search/bubu-stickers">Bubu Stickers</a>
      </div>
    `;
    const script=document.createElement('script');
    script.src="https://tenor.com/embed.js";
    script.async=true;
    stickerBox.appendChild(script);

    noCount++;
    yesBtn.classList.add('animate');
    setTimeout(()=>yesBtn.classList.remove('animate'),500);
  }
}

function moveNo(){
  if(noCount>=4){
    const noBtn=document.getElementById('noBtn');
    const x=Math.random()*(window.innerWidth-noBtn.offsetWidth);
    const y=Math.random()*(window.innerHeight-noBtn.offsetHeight);
    noBtn.style.position='fixed';
    noBtn.style.left=x+'px';
    noBtn.style.top=y+'px';
  }
}

function sparkleEffect(){
  for(let i=0;i<5;i++){
    const sparkle=document.createElement('div');
    sparkle.className='sparkle';
    sparkle.style.left=(Math.random()*20+75)+'%';
    sparkle.style.top=(Math.random()*20+40)+'%';
    sparkle.style.backgroundColor=`hsl(${Math.random()*360},100%,50%)`;
    document.body.appendChild(sparkle);
    setTimeout(()=>sparkle.remove(),1000);
  }
}

function createHeart(){
  const heart=document.createElement('div');
  heart.className='heart';
  heart.style.setProperty('--randX', Math.random());
  heart.style.left=Math.random()*window.innerWidth+'px';
  heart.style.animationDuration=(4+Math.random()*3)+'s';
  heart.style.width=(10+Math.random()*10)+'px';
  heart.style.height=(10+Math.random()*10)+'px';
  document.body.appendChild(heart);
  setTimeout(()=>heart.remove(),7000);
}

setInterval(createHeart, 400); // continuously float hearts

function celebrate(){
  document.getElementById('main-content').style.display='none';
  document.getElementById('success-msg').style.display='block';
  document.body.style.backgroundColor="#ffb6c1";

  const kissDiv=document.getElementById('kiss-gif');
  kissDiv.innerHTML=`
    <div class="tenor-gif-embed" data-postid="2592649324383853718" data-share-method="host" data-aspect-ratio="1.05769" data-width="100%">
      <a href="https://tenor.com/view/dudu-bubu-cute-kiss-lovely-so-adorable-gif-2592649324383853718">Dudu Bubu Cute Kiss Sticker</a> from <a href="https://tenor.com/search/dudu+bubu+cute-stickers">Dudu Bubu Cute Stickers</a>
    </div>
  `;
  const script=document.createElement('script');
  script.src="https://tenor.com/embed.js";
  script.async=true;
  kissDiv.appendChild(script);

  document.getElementById('kiss-sound').play();

  // Confetti
  for(let i=0;i<100;i++){
    const confetti=document.createElement('div');
    confetti.className='confetti-piece';
    confetti.style.backgroundColor=`hsl(${Math.random()*360},100%,50%)`;
    confetti.style.left=Math.random()*window.innerWidth+'px';
    confetti.style.top='-10px';
    confetti.style.width=(5+Math.random()*10)+'px';
    confetti.style.height=(5+Math.random()*10)+'px';
    confetti.style.animationDuration=(2+Math.random()*2)+'s';
    document.body.appendChild(confetti);
    setTimeout(()=>confetti.remove(),3000);
  }
}
</script>
